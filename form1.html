<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Information Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="forum-background">
    
    <div class="content">
      <h1>Welcome to RoadRite Services</h1>
      <p>Join our vibrant community where enthusiasts and experts engage in meaningful discussions about all things vehicle services.</p>
      
        
    
  <section class="vehicle-form-container">
    
    <form action="#" method="post" class="vehicle-form">
      <div class="form-group">
        <label for="owner-name">Owner Name</label>
        <input type="text" id="owner-name" name="owner-name" required>
      </div>
      <div class="form-group">
        <label for="vehicle-make">Vehicle Make</label>
        <input type="text" id="vehicle-make" name="vehicle-make" required>
      </div>
      <div class="form-group">
        <label for="vehicle-model">Vehicle Model</label>
        <input type="text" id="vehicle-model" name="vehicle-model" required>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" min="1900" max="2023" required>
      </div>
      <div class="form-group">
        <label for="vin">VIN</label>
        <input type="text" id="vin" name="vin" required>
      </div>
      <div class="form-group">
        <label for="license-plate">License Plate</label>
        <input type="text" id="license-plate" name="license-plate" required>
      </div>
      <div class="form-group">
        <label for="service-type">Service Type</label>
        <select id="service-type" name="service-type" required>
          <option value="maintenance">Maintenance</option>
          <option value="repair">Repair</option>
          <option value="inspection">Inspection</option>
        </select>
      </div>
      <button type="submit" class="btn-submit"><a href="index.html">Submit Information</a></button>
    </form>
  </div>
</div>
  </section>
</body>
</html>
